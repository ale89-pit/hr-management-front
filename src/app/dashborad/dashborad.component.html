<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="bg-[#a8c9db] p-1">
<div class="container mx-auto my-4 pb-20 ">
    <div class="container w-4/5 mx-auto my-4 ">
        <div class="border-solid rounded-lg border-2 border-grey-500 p-3 bg-[#F0FBFF] ">
            <div class="flex align-center justify-end">
                <label class="py-1 my-3 mx-3 font-bold text-gray-700">Aggiungi dipendente</label>
                <button type="button"
                    class="px-3 py-1 my-3 font-semibold rounded-full bg-gray-300 dark:text-gray-800 flex"
                    (click)="toggle()">
                    <span *ngIf="!showForm" class="material-symbols-outlined">add</span>
                    <span *ngIf="showForm" class="material-symbols-outlined">
                        check_indeterminate_small
                    </span>
                </button>
            </div>
            <ng-template [ngIf]="showForm">
                <app-form-employee (showForm)="toggle()"></app-form-employee>
            </ng-template>
        </div>

        <app-search-component (employees)="resultSearch($event)"
            (searchInput)="handleSearchInput($event)"></app-search-component>

        <div class="container w-4/5 sm:w-full p-2 mx-auto rounded-md sm:p-4 my-5 dark:text-gray-100 bg-[#0e1129]">




            <h2 class="mb-3 text-2xl font-semibold leadi">Dipendenti</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full ">
                    <thead class=" bg-[#0e1129]">
                        <tr class="titleRow">
                            <th title="Matricola" class="p-3 text-center">Matricola</th>
                            <th title="Nome" class="p-3 text-center">Nome</th>
                            <th title="Cognome" class="p-3 text-center">Cognome</th>
                            <th title="Data di Nascita" class="p-3 text-center">Data di Nascita</th>
                            <th title="Città" class="p-3 text-center">Città</th>
                            <th title="Indirizzo" class="p-3 text-center">Indirizzo</th>
                            <th title="Action" class="p-3 text-center">Dettagli</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employeesList"
                            class="border-b border-opacity-20 dark:border-gray-700 bg-[#2c3446]">
                            <td class="text-center">
                                <span>{{employee.matricola}}</span>
                            </td>
                            <td class="px-3 text-center">
                                <span>{{employee.nome}}</span>
                            </td>
                            <td class="text-center">
                                <span>{{employee.cognome}}</span>
                            </td>
                            <td class="px-3 text-center">
                                <span>{{employee.dataDiNascita}}</span>
                            </td>
                            <td class="text-center">
                                <span>{{employee.citta}}</span>
                            </td>
                            <td class="text-center">
                                <span>{{employee.indirizzo}}</span>
                            </td>
                            <td class="flex items-center justify-center">
                                <a class="flex items-center justify-center border-2 p-2 border-blue-600 custom-button-spacing rounded-lg text-white bg-blue-600"
                                    [routerLink]="['/details', employee.idDipendente] " target="_blank">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <app-page [totalPages]="totalPages" [currentPage]="currentPage"
                (pageChange)="changePage($event)"></app-page>
        </div>
        </div>
