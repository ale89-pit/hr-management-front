<div class="border-solid border-2 border-grey-500 p-3">
    <div class="flex align-center justify-end">
        <label class="py-1 my-3 mx-3 bold">Informazioni curriculum</label>
        <button type="button" class="px-3 py-1 my-3 font-semibold rounded-full bg-gray-300 dark:text-gray-800 flex" (click)="toggle()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>
    </div>
    <ng-container *ngIf="showForm">
        <app-form-curriculum></app-form-curriculum>
    </ng-container>
</div>
<ng-container *ngIf="employee?.curriculum">
    <div *ngFor="let curriculum of employee?.curriculum">
        <h5 class="card-title">Curriculum ID: {{ curriculum.idCurriculum}}</h5>
        <p class="card-text">{{ curriculum.curriculum }}</p>
        <svg  (click)="deleteCurriculum(curriculum.idCurriculum)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
            <app-form-tipskill></app-form-tipskill>
    </div>
</ng-container>
<ng-container *ngIf="!employee?.curriculum">
    <div>
        <p>Non ci sono curriculum, aggiungine uno!</p>
    </div>
</ng-container>
