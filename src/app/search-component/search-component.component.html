<form (ngSubmit)="search()" class="flex items-center">
    <input type="text" placeholder="Search" name="search" [(ngModel)]="searchText" class="border p-2 rounded lg:w-1/4 md:w-4/5 text-black m-4"/>
    <button type ="submit" class="px-4 py-2 rounded bg-green-500 text-white hover:bg-blue-600 focus:outline-none transition-colors">Search</button>
</form>
