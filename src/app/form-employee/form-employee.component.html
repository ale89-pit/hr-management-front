<div class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <div class="bg-white dark:bg-gray-700 shadow rounded-lg p-6">
            <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Personal Information</h1>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Use a permanent address where you can receive mail.</p>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label>First name</label>
                        <input type="text" placeholder="First name" class="border p-2 rounded w-full">
                    </div>
                    <div>
                        <label>Last name</label>
                        <input type="text" placeholder="Last name" class="border p-2 rounded w-full">
                    </div>
                    <div>
                        <label>Date of birth</label>
                        <input type="date" placeholder="Date of birth" class="border p-2 rounded w-full">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label>Citta</label>
                        <input type="citta" placeholder="City" class="border p-2 rounded w-full">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" placeholder="Address" class="border p-2 rounded w-full">
                    </div>
                </div>

                <div class="mb-4">
                    <label>Nationality</label>
                    <select class="border p-2 rounded w-full">
                        <option *ngFor="let nationality of refNationality" [value]="nationality ">{{
                            nationality.nazionalita | titlecase}}</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>

                <button type="button" id="theme-toggle"
                    class="px-4 py-2 rounded bg-green-500 text-white hover:bg-blue-600 focus:outline-none transition-colors">
                    Create
                </button>
            </form>
        </div>
    </div>

</div>
