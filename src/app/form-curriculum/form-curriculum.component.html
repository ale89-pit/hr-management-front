<div class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <div class="bg-white dark:bg-gray-700 shadow rounded-lg p-6">
            <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">aggiungi curriculum al dipednete</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="file" (change)="onFileChange($event)" multiple>
                    <div id="progressContainer">
                      <div  *ngFor="let file of selectedFiles" class="progress-bar">
                        <span>{{ file.file.name }}</span>
                        <div [style.width.%]="file.progress" class="progress-bar-fill"></div>
                        <svg (click)="removeFile(file)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                          </svg>  
                      </div>
                    </div>
                    <button (click)="uploadFiles()">Carica file</button>
                </div>
        </div>
    </div>
    <!--<div class="fixed top-[25%] right-[25%]" [ngClass]="{ 'hidden': !showModal }">
        <app-modal (close)="closeModal()"></app-modal>
    </div>-->
</div>
